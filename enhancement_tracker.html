<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhancement Request Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #495057;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }

        .enhancement-list {
            display: grid;
            gap: 20px;
        }

        .enhancement-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .enhancement-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-submitted { background: #e3f2fd; color: #1976d2; }
        .status-review { background: #fff3e0; color: #f57c00; }
        .status-rejected { background: #ffebee; color: #d32f2f; }
        .status-backlog { background: #f3e5f5; color: #7b1fa2; }
        .status-development { background: #e8f5e8; color: #388e3c; }
        .status-testing { background: #fff9c4; color: #f9a825; }
        .status-complete { background: #e8f5e8; color: #2e7d32; }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .workflow-stage {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .stage-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .stage-items {
            display: grid;
            gap: 15px;
        }

        .stage-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #6c757d;
        }

        .close:hover {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhancement Request Tracker</h1>
            <p>Streamline your development workflow</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('submit')">Submit Request</button>
            <button class="tab" onclick="switchTab('manage')">Manage Requests</button>
            <button class="tab" onclick="switchTab('workflow')">Workflow View</button>
        </div>

        <!-- Submit Request Tab -->
        <div id="submit-tab" class="tab-content active">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">Submit New Enhancement Request</h2>
            <form id="enhancement-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="requestName">Request Name *</label>
                        <input type="text" id="requestName" name="requestName" required>
                    </div>
                    <div class="form-group">
                        <label for="requestorName">Requestor Name *</label>
                        <input type="text" id="requestorName" name="requestorName" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfRequest">Date of Request *</label>
                        <input type="date" id="dateOfRequest" name="dateOfRequest" required>
                    </div>
                    <div class="form-group">
                        <label for="stakeholder">Stakeholder</label>
                        <input type="text" id="stakeholder" name="stakeholder">
                    </div>
                    <div class="form-group">
                        <label for="typeOfRequest">Type of Request *</label>
                        <select id="typeOfRequest" name="typeOfRequest" required>
                            <option value="">Select Type</option>
                            <option value="feature">New Feature</option>
                            <option value="enhancement">Enhancement</option>
                            <option value="bugfix">Bug Fix</option>
                            <option value="performance">Performance</option>
                            <option value="ui">UI/UX Improvement</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="areaOfProduct">Area of Product *</label>
                        <select id="areaOfProduct" name="areaOfProduct" required>
                            <option value="">Select Area</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="database">Database</option>
                            <option value="api">API</option>
                            <option value="mobile">Mobile</option>
                            <option value="infrastructure">Infrastructure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desireLevel">Desire Level *</label>
                        <select id="desireLevel" name="desireLevel" required>
                            <option value="">Select Level</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="impactLevel">Impact Level *</label>
                        <select id="impactLevel" name="impactLevel" required>
                            <option value="">Select Impact</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficultyLevel">Difficulty Level</label>
                        <select id="difficultyLevel" name="difficultyLevel">
                            <option value="">Select Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="complex">Complex</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="whoBenefits">Who Benefits *</label>
                        <select id="whoBenefits" name="whoBenefits" required>
                            <option value="">Select Beneficiary</option>
                            <option value="end-users">End Users</option>
                            <option value="internal-team">Internal Team</option>
                            <option value="customers">Customers</option>
                            <option value="stakeholders">Stakeholders</option>
                            <option value="all">All Users</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="linkToDocument">Link to Document</label>
                        <input type="url" id="linkToDocument" name="linkToDocument" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="timeline">Timeline</label>
                        <input type="text" id="timeline" name="timeline" placeholder="e.g., 2 weeks, Q2 2025">
                    </div>
                </div>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="requestDescription">Request Description *</label>
                    <textarea id="requestDescription" name="requestDescription" required placeholder="Describe the enhancement request in detail..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rationale">Rationale *</label>
                    <textarea id="rationale" name="rationale" required placeholder="Explain why this enhancement is needed..."></textarea>
                </div>

                <button type="submit" class="btn">Submit Enhancement Request</button>
            </form>
        </div>

        <!-- Manage Requests Tab -->
        <div id="manage-tab" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="color: #2c3e50;">Manage Enhancement Requests</h2>
                <div style="display: flex; gap: 10px;">
                    <select id="filterStatus" onchange="filterRequests()">
                        <option value="">All Statuses</option>
                        <option value="submitted">Submitted</option>
                        <option value="review">Under Review</option>
                        <option value="rejected">Rejected</option>
                        <option value="backlog">In Backlog</option>
                        <option value="development">In Development</option>
                        <option value="testing">Testing</option>
                        <option value="complete">Complete</option>
                    </select>
                    <input type="text" id="searchRequests" placeholder="Search requests..." style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px;" oninput="searchRequests()">
                </div>
            </div>
            <div id="enhancement-list" class="enhancement-list">
                <!-- Enhancement cards will be populated here -->
            </div>
        </div>

        <!-- Workflow View Tab -->
        <div id="workflow-tab" class="tab-content">
            <h2 style="margin-bottom: 25px; color: #2c3e50;">Workflow Overview</h2>
            <div id="workflow-stages">
                <!-- Workflow stages will be populated here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Enhancement Request</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" name="status">
                        <option value="submitted">Submitted</option>
                        <option value="review">Under Review</option>
                        <option value="rejected">Rejected</option>
                        <option value="backlog">In Backlog</option>
                        <option value="development">In Development</option>
                        <option value="testing">Testing</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority Level</label>
                    <select id="editPriority" name="priorityLevel">
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editReason">Accepted/Denied Reason</label>
                    <textarea id="editReason" name="acceptedDeniedReason" placeholder="Provide reasoning for status change..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Update Request</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data storage
        let enhancements = [];
        let nextId = 1;

        // Load sample data
        function loadSampleData() {
            const sampleData = [
                {
                    id: 1,
                    requestName: "Mobile App Dark Mode",
                    requestDescription: "Implement dark mode theme for mobile application",
                    rationale: "User feedback indicates strong preference for dark mode, especially for night usage",
                    requestorName: "Sarah Johnson",
                    dateOfRequest: "2025-09-20",
                    stakeholder: "Product Team",
                    typeOfRequest: "feature",
                    areaOfProduct: "mobile",
                    linkToDocument: "https://docs.company.com/dark-mode-spec",
                    desireLevel: "high",
                    impactLevel: "medium",
                    difficultyLevel: "medium",
                    whoBenefits: "end-users",
                    status: "development",
                    priorityLevel: "high",
                    acceptedDeniedReason: "Approved due to high user demand",
                    timeline: "3 weeks",
                    documentationUpdated: false,
                    storylanesUpdated: false,
                    releaseNotes: false
                },
                {
                    id: 2,
                    requestName: "API Rate Limiting",
                    requestDescription: "Add rate limiting to prevent API abuse",
                    rationale: "Current API has no protection against excessive requests, causing performance issues",
                    requestorName: "Mike Chen",
                    dateOfRequest: "2025-09-18",
                    stakeholder: "DevOps Team",
                    typeOfRequest: "enhancement",
                    areaOfProduct: "api",
                    linkToDocument: "",
                    desireLevel: "critical",
                    impactLevel: "high",
                    difficultyLevel: "medium",
                    whoBenefits: "all",
                    status: "review",
                    priorityLevel: "high",
                    acceptedDeniedReason: "",
                    timeline: "1 week",
                    documentationUpdated: false,
                    storylanesUpdated: false,
                    releaseNotes: false
                }
            ];
            enhancements = sampleData;
            nextId = 3;
            renderEnhancements();
            renderWorkflow();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            document.getElementById('dateOfRequest').valueAsDate = new Date();
            
            // Form submission
            document.getElementById('enhancement-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitEnhancement();
            });

            // Edit form submission
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateEnhancement();
            });
        });

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Refresh workflow view when switched to
            if (tabName === 'workflow') {
                renderWorkflow();
            }
        }

        function submitEnhancement() {
            const form = document.getElementById('enhancement-form');
            const formData = new FormData(form);
            
            const enhancement = {
                id: nextId++,
                status: 'submitted',
                priorityLevel: 'medium',
                acceptedDeniedReason: '',
                documentationUpdated: false,
                storylanesUpdated: false,
                releaseNotes: false
            };

            for (let [key, value] of formData.entries()) {
                enhancement[key] = value;
            }

            enhancements.push(enhancement);
            renderEnhancements();
            renderWorkflow();
            form.reset();
            document.getElementById('dateOfRequest').valueAsDate = new Date();
            
            // Switch to manage tab
            switchTab('manage');
            
            // Show success message
            alert('Enhancement request submitted successfully!');
        }

        function renderEnhancements() {
            const container = document.getElementById('enhancement-list');
            
            if (enhancements.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">📋</div>
                        <h3>No Enhancement Requests</h3>
                        <p>Submit your first enhancement request to get started.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = enhancements.map(enhancement => `
                <div class="enhancement-card" data-id="${enhancement.id}">
                    <div class="card-header">
                        <h3 class="card-title">${enhancement.requestName}</h3>
                        <span class="status-badge status-${enhancement.status}">${enhancement.status.replace('-', ' ')}</span>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label">Requestor</span>
                            <span class="detail-value">${enhancement.requestorName}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <span class="detail-value">${new Date(enhancement.dateOfRequest).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Type</span>
                            <span class="detail-value">${enhancement.typeOfRequest}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Area</span>
                            <span class="detail-value">${enhancement.areaOfProduct}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Priority</span>
                            <span class="detail-value">${enhancement.priorityLevel || 'Not Set'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Impact</span>
                            <span class="detail-value">${enhancement.impactLevel}</span>
                        </div>
                    </div>
                    <p style="margin-bottom: 15px; color: #495057;"><strong>Description:</strong> ${enhancement.requestDescription}</p>
                    <div class="card-actions">
                        <button class="btn" onclick="editEnhancement(${enhancement.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteEnhancement(${enhancement.id})">Delete</button>
                        ${enhancement.linkToDocument ? `<a href="${enhancement.linkToDocument}" target="_blank" class="btn btn-secondary">View Docs</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderWorkflow() {
            const container = document.getElementById('workflow-stages');
            const stages = {
                'submitted': 'Enhancement Request Submitted',
                'review': 'Review & Triage',
                'backlog': 'Prioritize & Add to Backlog',
                'development': 'Assign to Development',
                'testing': 'QA / Testing & Sign-off',
                'complete': 'Mark as Complete in Tracker'
            };

            container.innerHTML = Object.entries(stages).map(([status, title]) => {
                const stageItems = enhancements.filter(e => e.status === status);
                
                return `
                    <div class="workflow-stage">
                        <h3 class="stage-title">${title} (${stageItems.length})</h3>
                        <div class="stage-items">
                            ${stageItems.length > 0 ? stageItems.map(item => `
                                <div class="stage-item">
                                    <strong>${item.requestName}</strong>
                                    <div style="font-size: 14px; color: #6c757d; margin-top: 5px;">
                                        ${item.requestorName} • ${item.priorityLevel || 'No Priority'} Priority
                                    </div>
                                </div>
                            `).join('') : '<div style="color: #6c757d; font-style: italic;">No items in this stage</div>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function editEnhancement(id) {
            const enhancement = enhancements.find(e => e.id === id);
            if (!enhancement) return;

            document.getElementById('editId').value = enhancement.id;
            document.getElementById('editStatus').value = enhancement.status;
            document.getElementById('editPriority').value = enhancement.priorityLevel || '';
            document.getElementById('editReason').value = enhancement.acceptedDeniedReason || '';
            
            document.getElementById('editModal').classList.add('show');
        }

        function updateEnhancement() {
            const formData = new FormData(document.getElementById('editForm'));
            const id = parseInt(formData.get('id'));
            
            const enhancement = enhancements.find(e => e.id === id);
            if (!enhancement) return;

            enhancement.status = formData.get('status');
            enhancement.priorityLevel = formData.get('priorityLevel');
            enhancement.acceptedDeniedReason = formData.get('acceptedDeniedReason');

            renderEnhancements();
            renderWorkflow();
            closeModal();
            
            alert('Enhancement request updated successfully!');
        }

        function deleteEnhancement(id) {
            if (confirm('Are you sure you want to delete this enhancement request?')) {
                enhancements = enhancements.filter(e => e.id !== id);
                renderEnhancements();
                renderWorkflow();
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function filterRequests() {
            const status = document.getElementById('filterStatus').value;
            const cards = document.querySelectorAll('.enhancement-card');
            
            cards.forEach(card => {
                const cardStatus = card.querySelector('.status-badge').textContent.toLowerCase().replace(' ', '-');
                if (!status || cardStatus === status) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function searchRequests() {
            const searchTerm = document.getElementById('searchRequests').value.toLowerCase();
            const cards = document.querySelectorAll('.enhancement-card');
            
            cards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
